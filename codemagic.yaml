workflows:
  master-workflow:
    name: Master CI/CD
    max_build_duration: 60
    environment:
      groups:
        - prod
      flutter: default
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'master'
  
    scripts:
      - name: Get Package & config
        script: |
          flutter packages pub get
          flutter config --enable-web
      - name: Build for Web
        script: |
          flutter build web --release
          cd build/web
          7z a -r ../web.zip ./*
      
      - name: Publish to Firebase Hosting
        script: |
          echo $FIREBASE_TOKEN
          firebase deploy --token "$FIREBASE_TOKEN"

    artifacts:
      - build/web.zip
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - atusi08250522@gmail.com

  pr-workflow:
    name: Pull Request CI
    max_build_duration: 60
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - pull_request
      cancel_previous_builds: true
    scripts:
      - name: Get Package & config
        script: |
          flutter packages pub get
          flutter config --enable-web
      - name: Unit Test
        script: |
          mkdir -p test-results
          flutter test --machine > test-results/flutter.json      
        test_report: test-results/flutter.json
      - name: Build for Web
        script: |
          flutter build web --release
          cd build/web
          7z a -r ../web.zip ./*
    publishing:
      email:
        recipients:
          - atusi08250522@gmail.com
